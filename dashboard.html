<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - St. Patrick's Progress Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
    }
    .fixed-header {
      background: #0f3d6b; color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      position: sticky; top: 0; z-index: 10;
    }
    .fixed-header .school-title { color: #fff; font-size: 1.5em; margin: 0; }
    .fixed-header .subtitle { color: #c9e4ff; font-size: .99em; font-weight: 400; margin: 0; }
    .main-content {
      padding: 18px 10px 80px 10px;
      max-width: 510px;
      margin: 0 auto;
      min-height: 60vh;
    }
    .screen-title {
      font-size: 1.4em;
      font-weight: bold;
      text-align: left;
      color: #0f3d6b;
      margin-bottom: 12px;
      margin-top: 18px;
      letter-spacing: 0.5px;
    }
    .class-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 8px;
      justify-items: center;
      align-items: center;
    }
    .class-btn {
      min-width: 130px;
      min-height: 48px;
      padding: 8px 0;
      border-radius: 24px;
      border: 2.7px solid #0f3d6b;
      background: #fff;
      font-size: 1.18em;
      font-weight: 700;
      color: #0f3d6b;
      cursor: pointer;
      box-shadow: 0 2px 12px #0f3d6b0a;
      transition: transform .16s, border .13s;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .class-btn:hover {
      transform: translateY(-2px) scale(1.035);
      border-width: 3.2px;
      box-shadow: 0 4px 22px #1467b71a;
    }
    .fab, .settings-btn {
      position: fixed;
      right: 22px;
      width: 44px; height: 44px;
      border-radius: 50%;
      background: #0f3d6b;
      box-shadow: 0 4px 18px #0f3d6b30;
      display: flex; align-items: center; justify-content: center;
      z-index: 104; border: none; cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      color: #fff;
      font-size: 1.75em;
    }
    .fab { bottom: 30px; }
    .fab:active, .settings-btn:active { background: #195084; box-shadow: 0 2px 8px #0f3d6b44; }
    .fab::before { content: "+"; display: block; font-size: 1.1em; font-weight: bold; color: #fff; line-height: 1; text-align: center; }
    .settings-btn { bottom: 86px; }
    .settings-btn i { color: #fff !important; font-size: 0.95em; pointer-events: none; margin: 0; padding: 0; }
  </style>
</head>
<body class="dashboard">
  <div class="fixed-header" id="header">
    <div class="school-title" id="school-title">St. Patrick's School</div>
    <div class="subtitle" id="header-subtitle">IIT & NEET FOUNDATION</div>
  </div>
  <div class="main-content" id="main-area"></div>
  <button class="fab" id="fab"></button>
  <button class="settings-btn" id="settings-btn" title="Settings"><i class="fa fa-cog"></i></button>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBXCXAB2n2qqF6lIxpX5XYnqBWHClYik14",
      authDomain: "stpatricksprogresscard.firebaseapp.com",
      projectId: "stpatricksprogresscard",
      storageBucket: "stpatricksprogresscard.appspot.com",
      messagingSenderId: "671416933178",
      appId: "1:671416933178:web:4921d57abc6eb11bd2ce03"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const colorPalette = [
      "#e74c3c", "#fdc600", "#27ae60", "#2980b9", "#e67e22",
      "#9b59b6", "#f39c12", "#e84393", "#00b894", "#fdc600"
    ];

    const mainArea = document.getElementById("main-area");
    function renderClassList() {
      let html = `<div class="screen-title">Select a Class</div>
                  <div class="class-list">`;
      const defaultClasses = [
        "Nursery", "LKG", "UKG", "1st", "2nd", "3rd", "4th", "5th",
        "6th", "7th", "8th", "9th", "10th"
      ];
      defaultClasses.forEach((name, idx) => {
        let color = colorPalette[idx % colorPalette.length];
        html += `<button class="class-btn" style="border-color:${color};color:${color};"
            data-class-name="${name}">${name}</button>`;
      });
      html += "</div>";
      if (mainArea) mainArea.innerHTML = html;

      document.querySelectorAll('.class-btn').forEach(button => {
        button.addEventListener('click', function () {
          const className = encodeURIComponent(this.dataset.className);
          // Redirect to sections.html with class name as parameter
          window.location.href = `sections.html?className=${className}`;
        });
      });
    }
    renderClassList();

    document.getElementById('fab').onclick = () => showPopup('Add Class popup – (to implement)');
document.getElementById('settings-btn').onclick = () => showPopup('Settings popup – (to implement)');

function showPopup(msg) {
  document.getElementById('popup-message').textContent = msg;
  document.getElementById('popup-bg').style.display = 'flex';
}
function closePopup() {
  document.getElementById('popup-bg').style.display = 'none';
}
  </script>
  <div id="popup-bg" style="display:none;position:fixed;left:0;top:0;right:0;bottom:0;background:#0007;z-index:999;align-items:center;justify-content:center;">
  <div id="popup-content" style="background:#fff;padding:22px 18px;border-radius:15px;min-width:240px;box-shadow:0 8px 30px #0f3d6b22;">
    <div id="popup-message" style="font-size:1.1em;color:#0f3d6b;"></div>
    <button onclick="closePopup()" style="margin-top:18px;padding:8px 20px;border:none;border-radius:7px;background:#0f3d6b;color:#fff;cursor:pointer;">Close</button>
  </div>
</div>
</body>
</html>
