<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's Progress Card Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <!-- Icons (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div class="fixed-header" id="header">
    <div class="school-title" id="school-title">
      <span style="color:#e53935;">S</span>
      <span style="color:#fbc02d;">t.</span>
      <span style="color:#43a047;">P</span>
      <span style="color:#1e88e5;">a</span>
      <span style="color:#8e24aa;">t</span>
      <span style="color:#fb8c00;">r</span>
      <span style="color:#e91e63;">i</span>
      <span style="color:#43a047;">c</span>
      <span style="color:#fbc02d;">k</span>
      <span style="color:#1e88e5;">'s</span>
      <span style="color:#e53935;">School</span>
    </div>
    <div class="subtitle" id="header-subtitle">IIT & NEET FOUNDATION</div>
    <button id="logoutBtn" class="logout-btn"><i class="fa fa-sign-out"></i> Logout</button>
  </div>
  <!-- Dashboard Main Content -->
  <div class="dashboard-container">
    <h2 class="dashboard-heading">Select a Class</h2>
    <div class="class-buttons">
      <button class="class-btn" data-class="Nursery">Nursery</button>
      <button class="class-btn" data-class="LKG">LKG</button>
      <button class="class-btn" data-class="UKG">UKG</button>
      <button class="class-btn" data-class="1">1</button>
      <button class="class-btn" data-class="2">2</button>
      <button class="class-btn" data-class="3">3</button>
      <button class="class-btn" data-class="4">4</button>
      <button class="class-btn" data-class="5">5</button>
      <button class="class-btn" data-class="6">6</button>
      <button class="class-btn" data-class="7">7</button>
      <button class="class-btn" data-class="8">8</button>
      <button class="class-btn" data-class="9">9</button>
      <button class="class-btn" data-class="10">10</button>
    </div>
  </div>
  <!-- Floating Add Button -->
  <button class="fab" id="fab" title="Add" style="display:none;">+</button>
  <!-- Settings Icon -->
  <button class="settings-btn" id="settings-btn" title="Settings" style="display:none;">
    <i class="fa fa-cog"></i>
  </button>
  <!-- Popups and Other Dynamic Content Here -->
  <div id="main-area"></div>
  <script src="app.js"></script>
</body>
</html>
