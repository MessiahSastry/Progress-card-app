<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - St. Patrick's Progress Card App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
    }
    .fixed-header {
      background: #0f3d6b; color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      position: sticky; top: 0; z-index: 10;
    }
    .fixed-header .school-title { color: #fff; font-size: 1.5em; margin: 0; }
    .fixed-header .subtitle { color: #c9e4ff; font-size: .99em; font-weight: 400; margin: 0; }
    .fixed-header #header-exam {
      font-size: 1.13em; font-weight: bold; color: #fdc600; margin: 6px 0 0 0;
    }
    .main-content {
      padding: 18px 10px 80px 10px;
      max-width: 510px;
      margin: 0 auto;
      min-height: 60vh;
    }
    .screen-title {
      font-size: 1.4em;
      font-weight: bold;
      text-align: left;
      color: #0f3d6b;
      margin-bottom: 12px;
      margin-top: 18px;
      letter-spacing: 0.5px;
    }
    .class-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 8px;
      justify-items: center;
      align-items: center;
    }
    .class-btn {
      min-width: 130px;
      min-height: 48px;
      padding: 8px 0;
      border-radius: 24px;
      border: 2.7px solid #0f3d6b;
      background: #fff;
      font-size: 1.18em;
      font-weight: 700;
      color: #0f3d6b;
      cursor: pointer;
      box-shadow: 0 2px 12px #0f3d6b0a;
      transition: transform .16s, border .13s;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .class-btn:hover {
      transform: translateY(-2px) scale(1.035);
      border-width: 3.2px;
      box-shadow: 0 4px 22px #1467b71a;
    }
    .fab, .settings-btn, #add-teacher-fab {
  position: fixed;
  right: 22px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #0f3d6b;

  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 104;
  border: none;
  cursor: pointer;
  color: #fff;
  font-size: 1.75em;

}
/* Individual bottom positions so they don't overlap */
.fab { bottom: 30px; }
#add-teacher-fab { bottom: 86px; }
.settings-btn { bottom: 142px; }

.fab::before { content: "+"; display: block; font-size: 1.1em; font-weight: bold; color: #fff; line-height: 1; text-align: center; }
.settings-btn i, #add-teacher-fab i { color: #fff !important; font-size: 0.95em; pointer-events: none; margin: 0; padding: 0; }
    /* Popup Styles */
    #popup-bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #0007;
      z-index: 2001;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-bg.show { display: flex !important; }
    #popup-content {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px #0f3d6b22;
      padding: 22px 18px 18px 18px;
      min-width: 270px;
      max-width: 90vw;
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;

    .popup-title {

    }
    #popup-content label { font-weight: 600; color: #195084; margin-bottom: 4px; }
    #popup-content input, #popup-content select {
      padding: 9px 11px;
      font-size: 1.07em;
      border-radius: 7px;
      border: 1.3px solid #c7d7ea;
      background: #f7fafd;
      margin-bottom: 7px;
      transition: border-color .2s;
    }
    #popup-content input:focus, #popup-content select:focus { outline: none; border-color: #0f3d6b; }
    .popup-btn-row {
      display: flex;
      justify-content: flex-end;

      margin-top: 8px;
    }
    .popup-cancel-btn {
      background: #e0e0e0;
      color: #444;

      border: none;

      padding: 10px 18px;
      cursor: pointer;
      transition: background .14s;

    .popup-action-btn {
      background: #0f3d6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background .14s;
    }
    .popup-action-btn:hover { background: #195084; }
    .add-teacher-btn {
  position: fixed;
  right: 22px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #1467b7;
  box-shadow: 0 4px 18px #0f3d6b30;

.add-teacher-btn i { color: #fff !important; }
  </style>
</head>

  <script>
    // Firebase config
    const firebaseConfig = {

      authDomain: "stpatricksprogresscard.firebaseapp.com",

});

    // Academic Year logic
    let academicYear = localStorage.getItem('sp_selectedYear') || '2024-25';
    document.getElementById('header-exam').textContent = academicYear;

    const classLabels = [
      "Nursery", "LKG", "UKG",

      "6th Class", "7th Class", "8th Class", "9th Class", "10th Class"
    ];
    const colorPalette = [
      "#e74c3c", "#fdc600", "#27ae60", "#2980b9", "#e67e22",
      "#9b59b6", "#f39c12", "#e84393", "#00b894", "#fdc600"
    ];
    const mainArea = document.getElementById("main-area");

    function renderClassList() {
      let html = `<div class="screen-title">Select a Class</div>
                  <div class="class-list">`;
      classLabels.forEach((label, idx) => {
        let color = colorPalette[idx % colorPalette.length];
        html += `<button class="class-btn" style="border-color:${color};color:${color};"
          data-class-id="" data-class-name="${label}">${label}</button>`;
      });
      html += "</div>";
      if (mainArea) mainArea.innerHTML = html;
      document.querySelectorAll('.class-btn').forEach((button, idx) => {
        button.addEventListener('click', function () {
          const className = encodeURIComponent(classLabels[idx]);
          const year = encodeURIComponent(academicYear); // get the selected year from your variable
          window.location.href = `sections.html?year=${year}&className=${className}`;
        });
      });
    }
    renderClassList();

    // Popup Logic
    const popupBg = document.getElementById('popup-bg');
    const popupContent = document.getElementById('popup-content');
    function closePopup() {
      popupBg.classList.remove('show');
      popupContent.innerHTML = '';
      popupBg.onclick = null;
    }
    function showPopup(htmlContent, formId = null, formSubmitHandler = null) {
      popupContent.innerHTML = htmlContent;
      popupBg.classList.add('show');
      popupBg.onclick = function(e) {
        if (e.target === popupBg) closePopup();
      };
      if (formId && formSubmitHandler) {
        const form = document.getElementById(formId);
        if (form) form.addEventListener('submit', formSubmitHandler);
      }
      popupContent.querySelectorAll('.popup-cancel-btn').forEach(btn => {
        btn.onclick = function(e) { e.preventDefault(); closePopup(); };
      });
    }

    // Add Class Popup
    function showAddClassPopup() {
      showPopup(`
        <form id="addClassForm">
          <div class="popup-title">Add Class</div>
          <label>Class Name</label>
          <input name="className" maxlength="15" required placeholder="e.g., 9th Class">
          <div class="popup-btn-row">
            <button type="button" class="popup-cancel-btn">Cancel</button>
            <button type="submit" class="popup-action-btn">Add</button>
          </div>
        </form>
      `, 'addClassForm', addClassToDB);
    }
    function addClassToDB(e) {
      e.preventDefault();
      const name = e.target.className.value.trim();
      if (!name) return;
      // Keep the class order correct
      const orderArr = [
        "Nursery", "LKG", "UKG", "1st Class", "2nd Class", "3rd Class", "4th Class", "5th Class",
        "6th Class", "7th Class", "8th Class", "9th Class", "10th Class"
      ];
      const order = orderArr.indexOf(name);
      db.collection('years').doc(academicYear).collection('classes').add({ name, order })
        .then(() => {
          closePopup();
          renderClassList();
        })
        .catch(error => alert("Error adding class: " + error.message));
    }

      db.collection('years').orderBy('name','desc').get().then(snap=>{
        let years = [];
        snap.forEach(doc=>years.push(doc.id));
        let html = `
      <form id="yearForm">

        <label>Select Academic Year</label>

        style="width:96%;box-sizing:border-box;padding:10px;font-size:1.08em;border-radius:7px;border:1px solid #d2e3fa;margin-bottom:6px;">

      </div>
      <label>Add New Academic Year</label>
      <input name="yearName" maxlength="10" placeholder="e.g., 2024-25" 
        style="width:96%;box-sizing:border-box;margin-bottom:14px;">
      <div class="popup-btn-row">
        <button type="button" class="popup-cancel-btn">Cancel</button>
        <button type="submit" class="popup-action-btn">Save</button>
      </div>
      </form>
      <button id="logout-btn" style="margin:16px auto 0 auto;display:block;padding:11px 0;width:100%;background:#e74c3c;color:#fff;border:none;border-radius:8px;font-size:1em;font-weight:bold;cursor:pointer;">Logout</button>
      `;
       showPopup(html,'yearForm',function(e){
          e.preventDefault();
          const sel = e.target.yearSel.value;
          const newYear = e.target.yearName.value.trim();
          if(newYear){
            db.collection('years').doc(newYear).set({name:newYear}).then(()=>{

              academicYear = newYear;

           }else{

    // Attach logout handler when the button appears
      const observer = new MutationObserver(() => {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
          logoutBtn.onclick = function() {
            auth.signOut().then(() => {
              window.location.replace('index.html');
            });
          };
          observer.disconnect(); // Stop watching after found
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    document.getElementById('fab').onclick = showAddClassPopup;
    document.getElementById('settings-btn').onclick = showSettingsPopup;
  // Show popup to add teacher when admin clicks
document.getElementById('add-teacher-fab').onclick = function() {
  showPopup(`
    <div class="popup-title" style="text-align:center;">Add Teachers</div>

};

// Handler to add teacher (admin only)
function addTeacherHandler(e) {
  e.preventDefault();
  const form = e.target;
  const name = form.teacherName.value.trim();
const email = form.teacherEmail.value.trim();
const password = form.teacherPassword.value.trim();
const phone = form.teacherPhone.value.trim();


  if (!name || !email || !password) {
    alert('All fields are required!');
    return;
  }

  // Create teacher user in Firebase Auth
  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(userCred => {
      const uid = userCred.user.uid;
      // Get current schoolId from localStorage
      let schoolData = {};
      try { schoolData = JSON.parse(localStorage.getItem("schoolData") || '{}'); } catch { schoolData = {}; }
      // Add teacher profile to Firestore
     return db.collection('users').doc(uid).set({
      name,
      email,
      phone,
      role: 'teacher',
      schoolId: schoolData.schoolId || '', // make sure you save schoolId in schoolData!
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    })
    .then(() => {
      alert("Teacher added successfully!");
      closePopup();
    })
    .catch(err => {
      alert("Error adding teacher: " + err.message);
    });
}
    // Handler for bulk teacher upload
function handleBulkTeacherUpload() {
  const fileInput = document.getElementById('teacher-excel-input');
  const file = fileInput.files && fileInput.files[0];
  if (!file) return alert('Please select an Excel file!');
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheetName = workbook.SheetNames[0];
      const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
      // Expect columns: Name, Email, Password
      if (!data.length) return alert('Excel file is empty!');
      bulkAddTeachers(data);
    } catch (err) {
      alert("Invalid Excel file: " + err.message);
    }
  };
  reader.readAsBinaryString(file);
}
    function bulkAddTeachers(data) {
  if (!Array.isArray(data) || !data.length) {
    alert("No teachers found in Excel!");
    return;
  }
  let schoolData = {};
  try { schoolData = JSON.parse(localStorage.getItem("schoolData") || '{}'); } catch { schoolData = {}; }

  let added = 0, failed = 0, failDetails = [];

  function addNext(i) {
    if (i >= data.length) {
      alert(`${added} teachers added!\n${failed ? failed + " failed: " + failDetails.join("; ") : ""}`);
      closePopup();
      return;
    }
    const row = data[i];
    const name = row.Name?.toString().trim();
    const email = row.Email?.toString().trim();
    const password = row.Password?.toString().trim();
    const phone = row.Phone?.toString().trim() || "";

    if (!name || !email || !password) {
      failed++;
      failDetails.push(name || email || "(row " + (i+2) + " missing data)");
      return addNext(i + 1);
    }

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        const uid = userCred.user.uid;
        return db.collection('users').doc(uid).set({
          name,
          email,
          phone,
          role: 'teacher',
          schoolId: schoolData.schoolId || '',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        added++;
        addNext(i + 1);
      })
      .catch(err => {
        failed++;
        failDetails.push(`${email}: ${err.message}`);
        addNext(i + 1);
      });
  }
  addNext(0);
}
