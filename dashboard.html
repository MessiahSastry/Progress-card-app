   function renderClassList() {
  const orderArr = [
    "Nursery","LKG","UKG",
    "1st Class","2nd Class","3rd Class","4th Class","5th Class",
    "6th Class","7th Class","8th Class","9th Class","10th Class",
    "11th Class","12th Class"
  ];

  db.collection('years').doc(academicYear).collection('classes')
    .get()
    .then(snapshot => {
      const items = [];
      snapshot.forEach(doc => {
        const d = doc.data() || {};
        items.push({ id: doc.id, name: d.name || "", order: typeof d.order==="number" ? d.order : -1 });
      });

      // sort by our canonical order first, then by name
      items.sort((a,b) => {
        const ai = a.order >= 0 ? a.order : orderArr.indexOf(a.name);
        const bi = b.order >= 0 ? b.order : orderArr.indexOf(b.name);
        const as = ai < 0 ? 999 : ai;
        const bs = bi < 0 ? 999 : bi;
        if (as !== bs) return as - bs;
        return (a.name || "").localeCompare(b.name || "");
      });

      // de-duplicate by normalized name (if any old duplicates exist in DB)
      const seen = new Set();
      const deduped = items.filter(it => {
        const key = (it.name || "").toLowerCase().trim();
        if (!key || seen.has(key)) return false;
        seen.add(key);
        return true;
      });

      let html = `<div class="screen-title">Select a Class</div><div class="class-list">`;
      if (!deduped.length) {
        html += `<div style="color:#888;">No classes found. Click + to add one.</div>`;
      } else {
        deduped.forEach(it => {
          const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
          html += `<button class="class-btn" style="border-color:${color};color:${color};"
                   data-class-id="${it.id}" data-class-name="${it.name}">${it.name}</button>`;
        });
      }
      html += "</div>";
      if (mainArea) mainArea.innerHTML = html;

      document.querySelectorAll('.class-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          const className = encodeURIComponent(this.getAttribute('data-class-name'));
          const year = encodeURIComponent(academicYear);
          window.location.href = `sections.html?year=${year}&className=${className}`;
        });
      });
    })
    .catch(err => {
      console.error("Error loading classes:", err);
      if (mainArea) mainArea.innerHTML = `<div style="color:red;">Failed to load classes.</div>`;
    });
}

   function addClassToDB(e) {
  e.preventDefault();
  const raw = e.target.elements['className'].value.trim();
  if (!raw) return;

  // Canonical list (includes 11th & 12th)
  const orderArr = [
    "Nursery","LKG","UKG",
    "1st Class","2nd Class","3rd Class","4th Class","5th Class",
    "6th Class","7th Class","8th Class","9th Class","10th Class",
    "11th Class","12th Class"
  ];

  // Normalize input to exact canonical label if possible
  const canon = orderArr.find(x => x.toLowerCase() === raw.toLowerCase()) || raw;
  const order = orderArr.indexOf(canon);

  // use slug as doc id to enforce uniqueness per year
  const slug = canon.toLowerCase().replace(/\s+/g,'-');

  const coll = db.collection('years').doc(academicYear).collection('classes');
  coll.doc(slug).get().then(doc => {
    if (doc.exists) {
      alert('This class already exists.');
      return;
    }
    return coll.doc(slug).set({ name: canon, order });
  })
  .then(() => {
    closePopup();
    renderClassList();
  })
  .catch(error => alert("Error adding class: " + error.message));
}

function handleBulkTeacherUpload() {
  const fileInput = document.getElementById('teacher-excel-input');
  const file = fileInput.files && fileInput.files[0];
  if (!file) return alert('Please select an Excel file!');
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheetName = workbook.SheetNames[0];
      const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
      // Expect columns: Name, Email, Password
      if (!data.length) return alert('Excel file is empty!');
      bulkAddTeachers(data);
    } catch (err) {
      alert("Invalid Excel file: " + err.message);
    }
  };
  reader.readAsBinaryString(file);
}
    function bulkAddTeachers(data) {
  if (!Array.isArray(data) || !data.length) {
    alert("No teachers found in Excel!");
    return;
  }
  let schoolData = {};
  try { schoolData = JSON.parse(localStorage.getItem("schoolData") || '{}'); } catch { schoolData = {}; }

  let added = 0, failed = 0, failDetails = [];

  function addNext(i) {
    if (i >= data.length) {
      alert(`${added} teachers added!\n${failed ? failed + " failed: " + failDetails.join("; ") : ""}`);
      closePopup();
      return;
    }
    const row = data[i];
    const name = row.Name?.toString().trim();
    const email = row.Email?.toString().trim();
    const password = row.Password?.toString().trim();
    const phone = row.Phone?.toString().trim() || "";

    if (!name || !email || !password) {
      failed++;
      failDetails.push(name || email || "(row " + (i+2) + " missing data)");
      return addNext(i + 1);
    }

    secondaryAuth.createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        const uid = userCred.user.uid;
        return db.collection('users').doc(uid).set({
          name,
          email,
          phone,
          role: 'teacher',
          schoolId: schoolData.schoolId || '',
          tempPassword: password,
          mustReset: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => secondaryAuth.signOut().catch(()=>{}))
      .then(() => {
        added++;
        addNext(i + 1);
      })
      .catch(err => {
        failed++;
        failDetails.push(`${email}: ${err.message}`);
        addNext(i + 1);
      });
  }
  addNext(0);
}
