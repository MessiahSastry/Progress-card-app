<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - St. Patrick's Progress Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
    }
    .fixed-header {
      background: #0f3d6b; color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      position: sticky; top: 0; z-index: 10;
    }
    .fixed-header .school-title { color: #fff; font-size: 1.5em; margin: 0; }
    .fixed-header .subtitle { color: #c9e4ff; font-size: .99em; font-weight: 400; margin: 0; }
    .main-content {
      padding: 18px 10px 80px 10px;
      max-width: 510px;
      margin: 0 auto;
      min-height: 60vh;
    }
    .screen-title {
      font-size: 1.4em;
      font-weight: bold;
      text-align: left;
      color: #0f3d6b;
      margin-bottom: 12px;
      margin-top: 18px;
      letter-spacing: 0.5px;
    }
    .class-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 8px;
      justify-items: center;
      align-items: center;
    }
    .class-btn {
      min-width: 130px;
      min-height: 48px;
      padding: 8px 0;
      border-radius: 24px;
      border: 2.7px solid #0f3d6b;
      background: #fff;
      font-size: 1.18em;
      font-weight: 700;
      color: #0f3d6b;
      cursor: pointer;
      box-shadow: 0 2px 12px #0f3d6b0a;
      transition: transform .16s, border .13s;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .class-btn:hover {
      transform: translateY(-2px) scale(1.035);
      border-width: 3.2px;
      box-shadow: 0 4px 22px #1467b71a;
    }
    .fab, .settings-btn {
      position: fixed;
      right: 22px;
      width: 44px; height: 44px;
      border-radius: 50%;
      background: #0f3d6b;
      box-shadow: 0 4px 18px #0f3d6b30;
      display: flex; align-items: center; justify-content: center;
      z-index: 104; border: none; cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      color: #fff;
      font-size: 1.75em;
    }
    .fab { bottom: 30px; }
    .fab:active, .settings-btn:active { background: #195084; box-shadow: 0 2px 8px #0f3d6b44; }
    .fab::before { content: "+"; display: block; font-size: 1.1em; font-weight: bold; color: #fff; line-height: 1; text-align: center; }
    .settings-btn { bottom: 86px; }
    .settings-btn i { color: #fff !important; font-size: 0.95em; pointer-events: none; margin: 0; padding: 0; }

    /* Popup Styles */
    #popup-bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #0007;
      z-index: 2001;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-bg.show { display: flex !important; }
    #popup-content {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px #0f3d6b22;
      padding: 22px 18px 18px 18px;
      min-width: 270px;
      max-width: 90vw;
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    .popup-title {
      font-size: 1.13em; color: #0f3d6b; font-weight: 700; margin-bottom: 9px;
    }
    #popup-content label { font-weight: 600; color: #195084; margin-bottom: 4px; }
    #popup-content input {
      padding: 9px 11px;
      font-size: 1.07em;
      border-radius: 7px;
      border: 1.3px solid #c7d7ea;
      background: #f7fafd;
      margin-bottom: 7px;
      transition: border-color .2s;
    }
    #popup-content input:focus { outline: none; border-color: #0f3d6b; }
    .popup-btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    .popup-cancel-btn {
      background: #e0e0e0;
      color: #444;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background .14s;
    }
    .popup-action-btn {
      background: #0f3d6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background .14s;
    }
    .popup-action-btn:hover { background: #195084; }
  </style>
</head>
<body class="dashboard">
  <div class="fixed-header" id="header">
    <div class="school-title" id="school-title">St. Patrick's School</div>
    <div class="subtitle" id="header-subtitle">IIT & NEET FOUNDATION</div>
  </div>
  <div class="main-content" id="main-area"></div>
  <button class="fab" id="fab"></button>
  <button class="settings-btn" id="settings-btn" title="Settings"><i class="fa fa-cog"></i></button>

  <!-- Popup Modal -->
  <div id="popup-bg">
    <div id="popup-content"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // -- Your original Firebase structure --
    const firebaseConfig = {
      apiKey: "AIzaSyBXCXAB2n2qqF6lIxpX5XYnqBWHClYik14",
      authDomain: "stpatricksprogresscard.firebaseapp.com",
      projectId: "stpatricksprogresscard",
      storageBucket: "stpatricksprogresscard.appspot.com",
      messagingSenderId: "671416933178",
      appId: "1:671416933178:web:4921d57abc6eb11bd2ce03"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // For the demo, set the academicYear (normally this is selected/set in your app)
    let academicYear = localStorage.getItem('sp_selectedYear') || '2024-25';

    const colorPalette = [
      "#e74c3c", "#fdc600", "#27ae60", "#2980b9", "#e67e22",
      "#9b59b6", "#f39c12", "#e84393", "#00b894", "#fdc600"
    ];
    const mainArea = document.getElementById("main-area");

    // Render the class list from Firestore
    function renderClassList() {
      db.collection('years').doc(academicYear).collection('classes').orderBy('order', 'asc').get()
        .then(snap => {
          let html = `<div class="screen-title">Select a Class</div>
                      <div class="class-list">`;
          if (snap.empty) {
            html += `<div style="color:#777;padding:22px;">No classes found. Click + to add a class.</div>`;
          } else {
            snap.forEach((doc, idx) => {
              let data = doc.data();
              let color = colorPalette[idx % colorPalette.length];
              html += `<button class="class-btn" style="border-color:${color};color:${color};"
                data-class-id="${doc.id}" data-class-name="${data.name || ''}">${data.name || ''}</button>`;
            });
          }
          html += "</div>";
          if (mainArea) mainArea.innerHTML = html;

          document.querySelectorAll('.class-btn').forEach(button => {
            button.addEventListener('click', function () {
              const className = encodeURIComponent(this.dataset.className);
              // Redirect to sections.html with class name as parameter
              window.location.href = `sections.html?className=${className}`;
            });
          });
        });
    }
    renderClassList();

    // Popup Logic - EXACT from your old dashboard!
    const popupBg = document.getElementById('popup-bg');
    const popupContent = document.getElementById('popup-content');

    function closePopup() {
      popupBg.classList.remove('show');
      popupContent.innerHTML = '';
      popupBg.onclick = null;
    }
    function showPopup(htmlContent, formId = null, formSubmitHandler = null) {
      popupContent.innerHTML = htmlContent;
      popupBg.classList.add('show');
      popupBg.onclick = function(e) {
        if (e.target === popupBg) closePopup();
      };
      if (formId && formSubmitHandler) {
        const form = document.getElementById(formId);
        if (form) form.addEventListener('submit', formSubmitHandler);
      }
      popupContent.querySelectorAll('.popup-cancel-btn').forEach(btn => {
        btn.onclick = function(e) { e.preventDefault(); closePopup(); };
      });
    }

    // Add Class Popup - EXACT logic from your old dashboard!
    function showAddClassPopup() {
      showPopup(`
        <form id="addClassForm">
          <div class="popup-title">Add Class</div>
          <label>Class Name</label>
          <input name="className" maxlength="15" required placeholder="e.g., 9th">
          <div class="popup-btn-row">
            <button type="button" class="popup-cancel-btn">Cancel</button>
            <button type="submit" class="popup-action-btn">Add</button>
          </div>
        </form>
      `, 'addClassForm', addClassToDB);
    }
    function addClassToDB(e) {
      e.preventDefault();
      const name = e.target.className.value.trim();
      if (!name) return;
      // Keep the class order correct
      const orderArr = ["Nursery", "LKG", "UKG", "1st", "2nd", "3rd", "4th", "5th","6th", "7th", "8th", "9th", "10th"];
      const order = orderArr.indexOf(name);
      db.collection('years').doc(academicYear).collection('classes').add({ name, order })
        .then(() => {
          closePopup();
          renderClassList();
        })
        .catch(error => alert("Error adding class: " + error.message));
    }

    // Settings popup - original, with sample settings, you can expand as needed
    function showSettingsPopup() {
      showPopup(`
        <div class="popup-title">Settings</div>
        <div style="margin-bottom:14px;">Settings will go here.</div>
        <div class="popup-btn-row">
          <button type="button" class="popup-cancel-btn">Close</button>
        </div>
      `);
    }

    document.getElementById('fab').onclick = showAddClassPopup;
    document.getElementById('settings-btn').onclick = showSettingsPopup;
  </script>
</body>
</html>
