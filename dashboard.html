<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - St. Patrick's Progress Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
    }
    /* Splash Screen Styles */
    #splash {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #eaf1fa;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .school-title {
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #0f3d6b;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 1.05em;
      color: #1762a7;
      font-weight: 500;
      margin-bottom: 0.6em;
    }
    /* Header for Dashboard */
    .fixed-header {
      background: #0f3d6b;
      color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .fixed-header .school-title { color: #fff; font-size: 1.5em; margin: 0; }
    .fixed-header .subtitle { color: #c9e4ff; font-size: .99em; font-weight: 400; margin: 0; }
    .fixed-header #header-exam {
      font-size: 1.13em; font-weight: bold; color: #fdc600; margin: 6px 0 0 0;
    }
    .main-content {
      padding: 18px 10px 80px 10px;
      max-width: 510px;
      margin: 0 auto;
      min-height: 60vh;
    }
    .screen-title {
      font-size: 1.4em;
      font-weight: bold;
      text-align: left;
      color: #0f3d6b;
      margin-bottom: 12px;
      margin-top: 18px;
      letter-spacing: 0.5px;
    }
    .class-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 8px;
      justify-items: center;
      align-items: center;
    }
    .section-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      margin-top: 14px;
      margin-left: 12px;
    }
    .student-list {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    .section-chip {
      width: 96vw;
      max-width: 400px;
      min-height: 44px;
      padding: 13px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 9px;
      background: #f7fafd;
      font-size: 1.13em;
      font-weight: 600;
      color: #0f3d6b;
      cursor: pointer;
      box-shadow: 0 2px 10px #0f3d6b12;
      text-align: left;
      transition: background 0.16s, box-shadow 0.12s;
      display: flex;
      align-items: center;
    }
    .class-btn {
      min-width: 130px;
      min-height: 48px;
      padding: 8px 0;
      border-radius: 24px;
      border: 2.7px solid #0f3d6b;
      background: #fff;
      font-size: 1.18em;
      font-weight: 700;
      color: #0f3d6b;
      cursor: pointer;
      box-shadow: 0 2px 12px #0f3d6b0a;
      transition: transform .16s, border .13s;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .class-btn:hover {
      transform: translateY(-2px) scale(1.035);
      border-width: 3.2px;
      box-shadow: 0 4px 22px #1467b71a;
    }
    .section-chip:hover {
      background: #eaf1fa;
      box-shadow: 0 4px 16px #0f3d6b22;
    }
    .student-list {
      flex-direction: column;
      gap: 0px;
    }
    .student-row {
      background: #fff;
      border-radius: 12px;
      padding: 10px 16px;
      margin-bottom: 7px;
      box-shadow: 0 1px 5px #0f3d6b15;
      font-size: 1.09em;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .roll-no {
      display: inline-block;
      min-width: 30px;
      font-weight: bold;
      color: #1467b7;
    }
    /* FAB and Settings */
    button.fab, .settings-btn {
      position: fixed;
      right: 22px;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #0f3d6b;
      color: #fff;
      box-shadow: 0 2px 18px #0f3d6b55;
      transition: background .15s;
    }
    button.fab {
      width: 56px;
      height: 56px;
      bottom: 92px;
      z-index: 104;
    }
    button.fab:before {
      content: "+";
      font-size: 2em;
      color: #fff;
    }
    .settings-btn {
      width: 46px;
      height: 46px;
      font-size: 1.35em;
      bottom: 34px;
      z-index: 103;
    }
    .settings-btn i { pointer-events: none; }
    /* Popups/Modal */
    #popup-bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #0007;
      z-index: 2001;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #popup-bg.hidden, #popup.hidden { display: none !important; }
    .popup {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 36px #0f3d6b22;
      padding: 30px 22px 22px 22px;
      max-width: 380px;
      width: 92vw;
      z-index: 2010;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
      justify-content: center;
      max-height: 90vh;
      overflow-y: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .popup label, .popup-title {
      font-size: 1.11em;
      color: #1a3760;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .popup input,
    .popup select {
      padding: 10px 12px;
      font-size: 1.07em;
      margin-bottom: 10px;
      border-radius: 7px;
      border: 1.3px solid #c7d7ea;
      background: #f7fafd;
      transition: border-color .2s;
    }
    .popup input:focus, .popup select:focus { outline: none; border-color: #0f3d6b; }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .popup .cancel-btn {
      background: #e0e0e0;
      color: #444;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 11px 20px;
      cursor: pointer;
      transition: background .14s;
    }
    .popup button:not(.cancel-btn) {
      background: #0f3d6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 11px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background .14s;
    }
    .popup button:not(.cancel-btn):hover { background: #195084; }
    .option-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      background: #1762a7;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 11px 0;
      font-size: 1.09em;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: background .13s;
    }
    .option-btn:hover { background: #0f3d6b; }
    ::-webkit-scrollbar { width: 0; background: transparent; }
    body:not(.dashboard) .fab {
      display: none !important;
    }
  </style>
</head>
