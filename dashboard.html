// Show Manage Teachers Popup
function showManageTeachersPopup() {
  // Get schoolId from localStorage
  let schoolData = {};
  try { schoolData = JSON.parse(localStorage.getItem("schoolData") || '{}'); } catch { schoolData = {}; }
  const schoolId = schoolData.schoolId || '';
  if (!schoolId) return alert("School ID not found!");

  // Fetch teachers for this school
  db.collection('users')
    .where('role', '==', 'teacher')
    .where('schoolId', '==', schoolId)
    .get()
    .then(snap => {
      let teachers = [];
      snap.forEach(doc => {
        let t = doc.data();
        t.uid = doc.id;
        teachers.push(t);
      });
      let html = `<div class="popup-title">Teachers List</div>`;
      if (!teachers.length) {
        html += `<div style="color:#888;margin:18px 0;">No teachers found.</div>`;
      } else {
        html += `<ul style="list-style:none;padding:0;max-height:310px;overflow:auto;">`;
        teachers.forEach(t => {
          html += `
            <li style="margin-bottom:13px;padding-bottom:7px;border-bottom:1px solid #eee;">
              <b>${t.name || "(No Name)"}${t.tempPassword ? ' (' + t.tempPassword + ')' : ''}</b><br>
              <span style="font-size:0.99em;color:#333;">${t.email || ""}</span>
              <button data-uid="${t.uid}" class="delete-teacher-btn" style="float:right;background:#e74c3c;color:#fff;border:none;padding:5px 14px;border-radius:7px;cursor:pointer;">Delete</button>
            </li>`;
        });
        html += `</ul>`;
      }
      html += `<div class="popup-btn-row"><button type="button" class="popup-cancel-btn">Close</button></div>`;
      showPopup(html);

      // Delete teacher handler
      document.querySelectorAll('.delete-teacher-btn').forEach(btn => {
        btn.onclick = function() {
          const uid = btn.getAttribute('data-uid');
          if (confirm('Are you sure you want to delete this teacher? This cannot be undone.')) {
            db.collection('users').doc(uid).delete().then(() => {
              alert("Teacher deleted.");
              showManageTeachersPopup(); // Refresh the list
            }).catch(err => {
              alert("Error deleting teacher: " + err.message);
            });
          }
        }
      });
    });
}
    function showChangePasswordPopup() {
  const user = auth.currentUser;
  if (!user) return alert('Not signed in.');

  showPopup(`
  <form id="changePwForm">
    <div class="popup-title">Change Password</div>

    <label>Current Password</label>
    <div style="display:flex;gap:6px;">
      <input type="password" name="currentPw" required placeholder="Current password" style="flex:1;">
      <button type="button" id="toggleCurrent" class="popup-cancel-btn" style="min-width:84px;">Show</button>
    </div>

    <label>New Password</label>
    <div style="display:flex;gap:6px;">
      <input type="password" name="newPw" minlength="8" required placeholder="At least 8 characters" style="flex:1;">
      <button type="button" id="toggleNew" class="popup-cancel-btn" style="min-width:84px;">Show</button>
    </div>

    <label>Confirm New Password</label>
    <div style="display:flex;gap:6px;">
      <input type="password" name="confirmPw" minlength="8" required placeholder="Re-type new password" style="flex:1;">
      <button type="button" id="toggleConfirm" class="popup-cancel-btn" style="min-width:84px;">Show</button>
    </div>

    <div class="popup-btn-row">
      <button type="button" class="popup-cancel-btn">Cancel</button>
      <button type="submit" id="pwSubmit" class="popup-action-btn">Update</button>
    </div>
  </form>
`, 'changePwForm', async function(e) {
    e.preventDefault();

    const currentPw = e.target.currentPw.value;
    const newPw = e.target.newPw.value.trim();
    const confirmPw = e.target.confirmPw.value.trim();

    if (newPw !== confirmPw) {
      alert('New passwords do not match.');
      return;
    }
    if (newPw.length < 8) {
      alert('New password must be at least 8 characters.');
      return;
    }

    const submitBtn = document.getElementById('pwSubmit');
submitBtn.disabled = true;
submitBtn.textContent = 'Updating...';

try {
  const cred = firebase.auth.EmailAuthProvider.credential(user.email, currentPw);
  await user.reauthenticateWithCredential(cred);

  await user.updatePassword(newPw);

  const uid = user.uid;
  await db.collection('users').doc(uid).update({
    tempPassword: firebase.firestore.FieldValue.delete(),
    mustReset: false
  }).catch(() => { /* ignore if fields don't exist */ });

  alert('Password updated successfully.');
  closePopup();
} catch (err) {
  alert('Failed to update password: ' + err.message);
  submitBtn.disabled = false;
  submitBtn.textContent = 'Update';
}
  });
       // ---- ADD TOGGLES HERE (after showPopup/handler, still inside the function) ----
  function toggleField(btnId, inputName) {
    const btn = document.getElementById(btnId);
    const input = document.querySelector(`#changePwForm [name="${inputName}"]`);
    if (!btn || !input) return;
    btn.onclick = () => {
      const isPw = input.type === 'password';
      input.type = isPw ? 'text' : 'password';
      btn.textContent = isPw ? 'Hide' : 'Show';
    };
  }
  toggleField('toggleCurrent', 'currentPw');
  toggleField('toggleNew', 'newPw');
  toggleField('toggleConfirm', 'confirmPw');
}

      // Handler for bulk teacher upload
function handleBulkTeacherUpload() {
  const fileInput = document.getElementById('teacher-excel-input');
  const file = fileInput.files && fileInput.files[0];
  if (!file) return alert('Please select an Excel file!');
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheetName = workbook.SheetNames[0];
      const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
      // Expect columns: Name, Email, Password
      if (!data.length) return alert('Excel file is empty!');
      bulkAddTeachers(data);
    } catch (err) {
      alert("Invalid Excel file: " + err.message);
    }
  };
  reader.readAsBinaryString(file);
}
    function bulkAddTeachers(data) {
  if (!Array.isArray(data) || !data.length) {
    alert("No teachers found in Excel!");
    return;
  }
  let schoolData = {};
  try { schoolData = JSON.parse(localStorage.getItem("schoolData") || '{}'); } catch { schoolData = {}; }

  let added = 0, failed = 0, failDetails = [];

  function addNext(i) {
    if (i >= data.length) {
      alert(`${added} teachers added!\n${failed ? failed + " failed: " + failDetails.join("; ") : ""}`);
      closePopup();
      return;
    }
    const row = data[i];
    const name = row.Name?.toString().trim();
    const email = row.Email?.toString().trim();
    const password = row.Password?.toString().trim();
    const phone = row.Phone?.toString().trim() || "";

    if (!name || !email || !password) {
      failed++;
      failDetails.push(name || email || "(row " + (i+2) + " missing data)");
      return addNext(i + 1);
    }

    secondaryAuth.createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        const uid = userCred.user.uid;
        return db.collection('users').doc(uid).set({
          name,
          email,
          phone,
          role: 'teacher',
          schoolId: schoolData.schoolId || '',
          tempPassword: password,
          mustReset: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => secondaryAuth.signOut().catch(()=>{}))
      .then(() => {
        added++;
        addNext(i + 1);
      })
      .catch(err => {
        failed++;
        failDetails.push(`${email}: ${err.message}`);
        addNext(i + 1);
      });
  }
  addNext(0);
}
