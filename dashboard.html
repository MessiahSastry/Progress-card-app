<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | St. Patrick's Progress Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Main Dashboard CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <div class="fixed-header">
    <div class="school-title" id="school-title">
      <span>S</span><span>t</span><span>.</span><span>P</span><span>a</span><span>t</span><span>r</span><span>i</span><span>c</span><span>k</span><span>'</span><span>s</span>
      <span>S</span><span>c</span><span>h</span><span>o</span><span>o</span><span>l</span>
    </div>
    <div class="subtitle">IIT & NEET FOUNDATION</div>
  </div>
  <!-- MAIN CONTENT -->
  <div class="main-content" id="main-content"></div>

  <!-- Floating Add Button -->
  <button class="fab" id="fab" title="Add Class">
    <i class="fa fa-plus"></i>
  </button>
  <!-- Settings Button -->
  <button class="settings-btn" id="settings-btn" title="Settings">
    <i class="fa fa-cog"></i>
  </button>

  <!-- Popup Modal (used for add/edit/etc) -->
  <div id="popup-root"></div>

  <!-- DASHBOARD LOGIC -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
