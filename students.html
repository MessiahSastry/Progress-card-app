<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students - St. Patrick's Progress Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
    }
    .fixed-header {
      background: #0f3d6b; color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      position: sticky; top: 0; z-index: 10;
    }
    .fixed-header .school-title { color: #fff; font-size: 1.5em; margin: 0; }
    .fixed-header .subtitle { color: #c9e4ff; font-size: .99em; font-weight: 400; margin: 0; }
    .main-content {
      padding: 18px 10px 80px 10px;
      max-width: 510px;
      margin: 0 auto;
      min-height: 60vh;
    }
    .screen-title {
      font-size: 1.4em;
      font-weight: bold;
      text-align: left;
      color: #0f3d6b;
      margin-bottom: 12px;
      margin-top: 18px;
      letter-spacing: 0.5px;
    }
    .student-list {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    .student-row {
      background: #fff;
      border-radius: 12px;
      padding: 10px 16px;
      margin-bottom: 7px;
      box-shadow: 0 1px 5px #0f3d6b15;
      font-size: 1.09em;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow .13s;
    }
    .student-row:hover {
      box-shadow: 0 2px 10px #0f3d6b25;
      background: #f7fafd;
    }
    .roll-no {
      display: inline-block;
      min-width: 30px;
      font-weight: bold;
      color: #1467b7;
    }
    .deleted-student {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .fab, .settings-btn {
      position: fixed;
      right: 22px;
      width: 44px; height: 44px;
      border-radius: 50%;
      background: #0f3d6b;
      box-shadow: 0 4px 18px #0f3d6b30;
      display: flex; align-items: center; justify-content: center;
      z-index: 104; border: none; cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      color: #fff;
      font-size: 1.75em;
    }
    .fab { bottom: 30px; }
    .fab:active, .settings-btn:active { background: #195084; box-shadow: 0 2px 8px #0f3d6b44; }
    .fab::before { content: "+"; display: block; font-size: 1.1em; font-weight: bold; color: #fff; line-height: 1; text-align: center; }
    .settings-btn { bottom: 86px; }
    .settings-btn i { color: #fff !important; font-size: 0.95em; pointer-events: none; margin: 0; padding: 0; }
    /* Popup Styles */
    #popup-bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #0007;
      z-index: 2001;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-bg.show { display: flex !important; }
    #popup-content {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px #0f3d6b22;
      padding: 22px 18px 18px 18px;
      min-width: 270px;
      max-width: 90vw;
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    .popup-title {
      font-size: 1.13em; color: #0f3d6b; font-weight: 700; margin-bottom: 9px;
    }
    #popup-content label { font-weight: 600; color: #195084; margin-bottom: 4px; }
    #popup-content input {
      padding: 9px 11px;
      font-size: 1.07em;
      border-radius: 7px;
      border: 1.3px solid #c7d7ea;
      background: #f7fafd;
      margin-bottom: 7px;
      transition: border-color .2s;
    }
    #popup-content input:focus { outline: none; border-color: #0f3d6b; }
    .popup-btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    .popup-cancel-btn {
      background: #e0e0e0;
      color: #444;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background .14s;
    }
    .popup-action-btn {
      background: #0f3d6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background .14s;
    }
    .popup-action-btn:hover { background: #195084; }
  </style>
</head>
<body>
  <div class="fixed-header" id="header">
    <div class="school-title">St. Patrick's School</div>
    <div class="subtitle">IIT & NEET FOUNDATION</div>
  </div>
  <div class="main-content" id="main-area"></div>
  <button class="fab" id="fab"></button>
  <button class="settings-btn" id="settings-btn" title="Settings"><i class="fa fa-cog"></i></button>
  <div id="popup-bg"><div id="popup-content"></div></div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXCXAB2n2qqF6lIxpX5XYnqBWHClYik14",
      authDomain: "stpatricksprogresscard.firebaseapp.com",
      projectId: "stpatricksprogresscard",
      storageBucket: "stpatricksprogresscard.appspot.com",
      messagingSenderId: "671416933178",
      appId: "1:671416933178:web:4921d57abc6eb11bd2ce03"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Utils ---
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }
    const mainArea = document.getElementById("main-area");
    const popupBg = document.getElementById('popup-bg');
    const popupContent = document.getElementById('popup-content');
    const fab = document.getElementById('fab');
    fab.disabled = true;
    fab.style.opacity = 0.5;
    const settingsBtn = document.getElementById('settings-btn');
    const className = getQueryParam('className');
    const sectionName = getQueryParam('sectionName');
    let classDocRef = null;
    let sectionDocRef = null;
    let showDeletedStudents = false;

    // --- Render Student List ---
    function renderStudentList(students) {
      let html = `<div class="screen-title">${decodeURIComponent(className)} â€“ Section ${decodeURIComponent(sectionName)}</div>
        <div style="margin: 10px 0 16px 0;">
          <label style="font-size: 0.98em;">
            <input type="checkbox" id="showDeletedToggle" ${showDeletedStudents ? 'checked' : ''}>
            Show Deleted Students
          </label>
        </div>
        <div class="student-list">`;
      if (students.length === 0) {
        html += `<div style="color:#888;font-style:italic;">No students found.</div>`;
      } else {
        students
          .filter(stu => showDeletedStudents ? (stu.isDeleted === true) : (!stu.isDeleted || stu.isDeleted === false))
          .forEach(stu => {
            html += `
              <div class="student-row ${stu.isDeleted ? 'deleted-student' : ''}" 
                data-student-id="${stu.id}" data-student-name="${stu.name}" data-is-deleted="${!!stu.isDeleted}">
                <span class="roll-no">${stu.roll || ''}.</span> ${stu.name}
                ${stu.isDeleted ? '<span style="color:#e74c3c;font-size:0.95em;margin-left:7px;">(Deleted)</span>' : ''}
              </div>`;
        });
      }
      html += "</div>";
      mainArea.innerHTML = html;

      const showDeletedToggle = document.getElementById('showDeletedToggle');
      if (showDeletedToggle) {
        showDeletedToggle.onchange = function () {
          showDeletedStudents = showDeletedToggle.checked;
          loadStudents();
        };
      }

      document.querySelectorAll('.student-row').forEach(row => {
        let pressTimer = null;
        row.addEventListener('mousedown', startPress);
        row.addEventListener('touchstart', startPress);
        row.addEventListener('mouseup', clearPress);
        row.addEventListener('mouseleave', clearPress);
        row.addEventListener('touchend', clearPress);

        function startPress(e) {
          pressTimer = setTimeout(() => {
            showStudentActionPopup(
              row.dataset.studentId,
              row.dataset.studentName,
              row.dataset.isDeleted === "true"
            );
          }, 650);
        }
        function clearPress(e) {
          clearTimeout(pressTimer);
        }
      });
    }

    // --- Load students from Firestore ---
    function loadStudents() {
      db.collectionGroup('classes').where('name', '==', decodeURIComponent(className)).get().then(snap => {
        if (snap.empty) {
          renderStudentList([]);
          classDocRef = null;
          sectionDocRef = null;
          return;
        }
        const classDoc = snap.docs[0];
        classDocRef = classDoc.ref;
        classDoc.ref.collection('sections')
          .where('name', '==', decodeURIComponent(sectionName))
          .limit(1)
          .get()
          .then(secSnap => {
            if (secSnap.empty) {
              renderStudentList([]);
              sectionDocRef = null;
              return;
            }
            const sectionDoc = secSnap.docs[0];
        sectionDocRef = sectionDoc.ref;
        
        // Enable the FAB (+) now that section is loaded
        fab.disabled = false;
        fab.style.opacity = 1;
        
        sectionDoc.ref.collection('students')
          .orderBy('roll')
          .get()
          .then(stuSnap => {
            let students = [];
            stuSnap.forEach(doc => students.push({ id: doc.id, ...doc.data() }));
            renderStudentList(students);
          });
          });
      });
    }
    loadStudents();

    // ==== POPUP LOGIC ====
    function showPopup(htmlContent, formId = null, formSubmitHandler = null) {
      popupContent.innerHTML = htmlContent;
      popupBg.classList.add('show');
      popupBg.onclick = function(e) {
        if (e.target === popupBg) closePopup();
      };
      if (formId && formSubmitHandler) {
        const form = document.getElementById(formId);
        if (form) form.addEventListener('submit', formSubmitHandler);
      }
      popupContent.querySelectorAll('.popup-cancel-btn').forEach(btn => {
        btn.onclick = function(e) { e.preventDefault(); closePopup(); };
      });
    }
    function closePopup() {
      popupBg.classList.remove("show");
      popupContent.innerHTML = '';
      popupBg.onclick = null;
    }

    // ==== STUDENT POPUPS ====
    function showStudentActionPopup(studentId, studentName, isDeleted) {
      let html = `
        <div class="popup-title">Student Actions (${studentName})</div>
        <div style="display:flex;flex-direction:column;gap:13px;">
        ${!isDeleted
          ? `<button class="popup-action-btn" id="editStudentBtn">Edit Student</button>
             <button class="popup-action-btn" id="deleteStudentBtn">Delete Student</button>`
          : `<button class="popup-action-btn" id="restoreStudentBtn">Restore Student</button>`
        }
        <button class="popup-cancel-btn">Close</button>
        </div>
      `;
      showPopup(html);

      if (!isDeleted && document.getElementById('editStudentBtn')) {
        document.getElementById('editStudentBtn').onclick = function () {
          sectionDocRef.collection('students').doc(studentId)
            .get()
            .then(doc => {
              if (doc.exists) {
                const data = doc.data();
                showEditStudentPopup(
                  studentId,
                  data.name || '',
                  data.father || '',
                  data.roll || ''
                );
              } else {
                alert("Student not found!");
              }
            });
        };
      }
      if (!isDeleted && document.getElementById('deleteStudentBtn')) {
        document.getElementById('deleteStudentBtn').onclick = function () {
          if (confirm("Are you sure you want to delete?")) {
            if (confirm("This cannot be undone. Really delete?")) {
              sectionDocRef.collection('students').doc(studentId)
                .update({ isDeleted: true })
                .then(() => {
                  closePopup();
                  loadStudents();
                })
                .catch(error => alert("Error soft-deleting student: " + error.message));
            }
          }
        };
      }
      if (isDeleted && document.getElementById('restoreStudentBtn')) {
        document.getElementById('restoreStudentBtn').onclick = function () {
          sectionDocRef.collection('students').doc(studentId)
            .update({ isDeleted: firebase.firestore.FieldValue.delete() })
            .then(() => {
              closePopup();
              loadStudents();
            })
            .catch(error => alert("Error restoring student: " + error.message));
        }
      }
    }

    function showEditStudentPopup(studentId, currentName, currentFather, currentRoll) {
      let html = `
        <form id="editStudentForm">
          <div class="popup-title">Edit Student</div>
          <label>Student Name</label>
          <input name="studentName" maxlength="40" required value="${currentName}">
          <label>Father's Name</label>
          <input name="fatherName" maxlength="40" required value="${currentFather}">
          <label>Roll Number</label>
          <input name="rollNo" type="number" min="1" max="999" required value="${currentRoll}">
          <div class="popup-btn-row">
            <button type="button" class="popup-cancel-btn">Cancel</button>
            <button type="submit" class="popup-action-btn">Update</button>
          </div>
        </form>
      `;
      showPopup(html, 'editStudentForm', function (e) {
        e.preventDefault();
        const name = e.target.studentName.value.trim();
        const father = e.target.fatherName.value.trim();
        const roll = parseInt(e.target.rollNo.value.trim(), 10);
        sectionDocRef.collection('students').doc(studentId)
          .update({ name, father, roll })
          .then(() => {
            closePopup();
            loadStudents();
          })
          .catch(error => alert("Error editing student: " + error.message));
      });
    }

    // ==== ADD STUDENT ====
    function showAddStudentPopup() {
      showPopup(`
        <form id="addStudentForm">
          <div class="popup-title">Add Student</div>
          <label>Student Name</label>
          <input name="studentName" maxlength="40" required>
          <label>Father's Name</label>
          <input name="fatherName" maxlength="40" required>
          <label>Roll Number</label>
          <input name="rollNo" type="number" min="1" max="999" required>
          <div class="popup-btn-row">
            <button type="button" class="popup-cancel-btn">Cancel</button>
            <button type="submit" class="popup-action-btn">Add</button>
          </div>
        </form>
      `, 'addStudentForm', function (e) {
        e.preventDefault();
        const name = e.target.studentName.value.trim();
        const father = e.target.fatherName.value.trim();
        const roll = parseInt(e.target.rollNo.value.trim(), 10);
        if (!name || !father || isNaN(roll)) return;
        sectionDocRef.collection('students')
          .add({ name, father, roll })
          .then(() => {
            closePopup();
            loadStudents();
          })
          .catch(error => alert("Error adding student: " + error.message));
      });
    }

    // ==== SETTINGS BUTTON POPUP ====
    function showStudentSettingsPopup() {
      showPopup(`
        <div class="popup-title">Section Settings</div>
        <div style="display:flex;flex-direction:column;gap:13px;">
          <button class="popup-action-btn" id="sortByRollBtn">Sort by Roll No.</button>
          <button class="popup-action-btn" id="sortByNameBtn">Sort by Name</button>
          <button class="popup-cancel-btn">Close</button>
        </div>
      `);
      if (document.getElementById('sortByRollBtn')) {
        document.getElementById('sortByRollBtn').onclick = function () {
          // Always load by roll, so just refresh
          loadStudents();
          closePopup();
        };
      }
      if (document.getElementById('sortByNameBtn')) {
        document.getElementById('sortByNameBtn').onclick = function () {
          // By name
          sectionDocRef.collection('students')
            .orderBy('name')
            .get()
            .then(stuSnap => {
              let students = [];
              stuSnap.forEach(doc => students.push({ id: doc.id, ...doc.data() }));
              renderStudentList(students);
              closePopup();
            });
        };
      }
    }

    fab.onclick = function () {
  if (fab.disabled || !sectionDocRef) {
    alert("Section not loaded yet. Please wait a second and try again.");
        return;
      }
      showAddStudentPopup();
    };
    settingsBtn.onclick = showStudentSettingsPopup;

  </script>
</body>
</html>
