<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi School Progress Card App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
    }
    #splash {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #eaf1fa;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-title {
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #0f3d6b;
      text-align: center;
    }
    .splash-subtitle {
      font-size: 1.15em;
      color: #1467b7;
      text-align: center;
    }
    .login-box {
      width: 96vw;
      max-width: 350px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px #0f3d6b14;
      padding: 26px 18px 20px 18px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
    }
    .login-box input {
      padding: 10px 12px;
      font-size: 1.08em;
      margin-bottom: 7px;
      border-radius: 6px;
      border: 1.3px solid #bcd6ef;
      background: #f7fafd;
      transition: border-color .2s;
    }
    .login-box input:focus { outline: none; border-color: #0f3d6b; }
    .btn-email {
      font-size: 1em;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      margin-top: 6px;
      font-weight: bold;
      background: #1762a7;
      color: #fff;
      cursor: pointer;
      margin-bottom: 3px;
      transition: background 0.17s;
    }
    ::-webkit-scrollbar { width: 0; background: transparent; }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <img src="logo.png" alt="School Logo" style="width:120px; margin-bottom:18px;">
    <div class="splash-title">Multi School App</div>
    <div class="splash-subtitle">Progress Card & Exam Platform</div>
  </div>
  <div id="login-root" style="display:none"></div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script>
    if (typeof firebase === "undefined") alert("Firebase not loaded!");
    const firebaseConfig = {
      apiKey: "AIzaSyBXCXAB2n2qqF6lIxpX5XYnqBWHClYik14",
      authDomain: "stpatricksprogresscard.firebaseapp.com",
      projectId: "stpatricksprogresscard",
      storageBucket: "stpatricksprogresscard.appspot.com",
      messagingSenderId: "671416933178",
      appId: "1:671416933178:web:4921d57abc6eb11bd2ce03"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();

    const splash = document.getElementById('splash');
    const loginRoot = document.getElementById('login-root');

    function showLoginUI() {
      if (!loginRoot) return;
      loginRoot.innerHTML = `
        <div class="login-box">
          <div style="font-weight:bold; color:#0f3d6b; font-size:1.3em; text-align:center; margin-bottom:6px;">
            Login to Your School Account
          </div>
          <input type="email" id="email" placeholder="Email" autocomplete="username">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
          <button class="btn-email" onclick="emailSignIn()">Sign in</button>
        </div>
      `;
      loginRoot.style.display = 'flex';
    }

    window.emailSignIn = function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return alert('Enter email and password!');
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          // 1. Fetch user profile from Firestore
          return db.collection('users').doc(uid).get();
        })
        .then(doc => {
          if (!doc.exists) throw new Error("User profile not found in Firestore.");
          const userData = doc.data();
          localStorage.setItem("userData", JSON.stringify(userData));
          // 2. Fetch school info from Firestore
          return db.collection('schools').doc(userData.schoolId).get();
        })
        .then(schoolDoc => {
          if (!schoolDoc.exists) throw new Error("School info not found!");
          const schoolData = schoolDoc.data();
          localStorage.setItem("schoolData", JSON.stringify(schoolData));
          // 3. Go to dashboard
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          let msg = err.message;
          if (msg.includes('no user')) msg = "No such account.";
          if (msg.includes('password is invalid')) msg = "Incorrect password.";
          alert(msg);
        });
    };

    auth.onAuthStateChanged(function (user) {
      if (splash) splash.classList.add('hidden');
      if (user) {
        // If already logged in, check localStorage and redirect
        const userData = localStorage.getItem("userData");
        const schoolData = localStorage.getItem("schoolData");
        if (userData && schoolData) {
          window.location.replace("dashboard.html");
        } else {
          // Fetch info if not in localStorage (refresh/login)
          db.collection('users').doc(user.uid).get()
            .then(doc => {
              if (!doc.exists) throw new Error("User profile not found in Firestore.");
              const userData = doc.data();
              localStorage.setItem("userData", JSON.stringify(userData));
              return db.collection('schools').doc(userData.schoolId).get();
            })
            .then(schoolDoc => {
              if (!schoolDoc.exists) throw new Error("School info not found!");
              const schoolData = schoolDoc.data();
              localStorage.setItem("schoolData", JSON.stringify(schoolData));
              window.location.replace("dashboard.html");
            })
            .catch(() => {
              showLoginUI();
            });
        }
      } else {
        showLoginUI();
      }
    });
  </script>
</body>
</html>
