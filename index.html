<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>St. Patrick's Progress Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="School Logo">
  </div>
  <!-- Header -->
  <div class="fixed-header" id="header">
    <div class="school-title" id="school-title">
      <span>S</span><span>t</span><span>.</span><span>P</span><span>a</span><span>t</span><span>r</span><span>i</span><span>c</span><span>k</span><span>'</span><span>s</span><span>S</span><span>c</span><span>h</span><span>o</span><span>o</span><span>l</span>
    </div>
    <div class="subtitle" id="header-subtitle">IIT & NEET FOUNDATION</div>
    <div class="subtitle" id="header-exam" style="font-weight:600;"></div>
  </div>
  <!-- Main Content -->
  <div class="main-content" id="main-area"></div>
  <!-- Add Student Floating Button -->
  <button class="fab" id="fab" title="Add" onclick="showAddPopup()">+</button>
  <!-- Settings Icon -->
  <button class="settings-btn" id="settings-btn" title="Settings" onclick="showSettingsPopup()">
    <i class="fa fa-cog"></i>
  </button>
  <!-- Popups will be injected here -->
  <script src="app.js"></script>
</body>
</html>
