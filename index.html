<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google icon (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- School Title -->
  <div class="school-title" id="main-title">
    <span style="color:#e53935;">S</span>
    <span style="color:#fbc02d;">t.</span>
    <span style="color:#43a047;">P</span>
    <span style="color:#1e88e5;">a</span>
    <span style="color:#8e24aa;">t</span>
    <span style="color:#fb8c00;">r</span>
    <span style="color:#e91e63;">i</span>
    <span style="color:#43a047;">c</span>
    <span style="color:#fbc02d;">k</span>
    <span style="color:#1e88e5;">'s</span>
    <span style="color:#e53935;">School</span>
  </div>
  <div class="login-outer">
    <div class="login-box">
      <div class="login-subtitle">IIT & NEET FOUNDATION</div>
      <button class="google-btn" id="googleSignIn">
        <i class="fa-brands fa-google"></i>
        <span>Sign in with Google</span>
      </button>
      <div class="or-divider">or</div>
      <input type="email" id="email" placeholder="Email" autocomplete="username"/>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password"/>
      <button class="email-btn" id="emailSignIn">Sign in with Email</button>
      <button class="register-btn" id="registerBtn">Register (New User)</button>
      <div id="loginError" class="login-error"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
