<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Graph - St. Patrick's School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600,700&display=swap">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0; min-height: 100vh;
    }
    .container {
      max-width: 560px;
      margin: 44px auto 30px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px #0f3d6b22;
      padding: 34px 24px 32px 24px;
      text-align: center;
    }
    .title {
      color: #0f3d6b;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 1.5px;
    }
    .subtitle {
      color: #1467b7;
      font-size: 1.07em;
      margin-bottom: 14px;
      font-weight: 500;
    }
    #chartContainer { margin: 36px 0 12px 0; }
    #downloadBtn {
      background: #0f3d6b;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 11px 32px;
      cursor: pointer;
      margin-top: 18px;
      transition: background .17s;
    }
    #downloadBtn:hover { background: #1762a7; }
    #status {
      color: #e26c17;
      margin-top: 18px;
      font-size: 1.04em;
      min-height: 25px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">St. Patrick's School</div>
    <div class="subtitle" id="classSec"></div>
    <div id="chartContainer">
      <canvas id="barChart" width="400" height="340"></canvas>
    </div>
    <button id="downloadBtn">Download Chart as Image</button>
    <div id="status"></div>
  </div>
  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBXCXAB2n2qqF6lIxpX5XYnqBWHClYik14",
      authDomain: "stpatricksprogresscard.firebaseapp.com",
      projectId: "stpatricksprogresscard",
      storageBucket: "stpatricksprogresscard.appspot.com",
      messagingSenderId: "671416933178",
      appId: "1:671416933178:web:4921d57abc6eb11bd2ce03"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Utility for class group name
    const CLASS_GROUP_MAP = {
      'Nursery': 'nursery-lkg-ukg', 'LKG': 'nursery-lkg-ukg', 'UKG': 'nursery-lkg-ukg',
      '1st Class': 'class-1-2', '2nd Class': 'class-1-2',
      '3rd Class': 'class-3-5', '4th Class': 'class-3-5', '5th Class': 'class-3-5',
      '6th Class': 'class-6-9', '7th Class': 'class-6-9', '8th Class': 'class-6-9', '9th Class': 'class-6-9',
      '10th Class': 'class-10'
    };
    function getClassGroupName(className) {
      return CLASS_GROUP_MAP[className] || 'default';
    }

    // --- Globals for download chart ---
    let subjectNames = [];
    let subjectPercents = [];
    let className = '', sectionName = '', academicYear = '';

    const academicYearLS = localStorage.getItem('sp_selectedYear') || '';
    const classId = localStorage.getItem('sp_selectedClassId') || '';
    className = localStorage.getItem('sp_selectedClassName') || '';
    const sectionId = localStorage.getItem('sp_selectedSectionId') || '';
    sectionName = localStorage.getItem('sp_selectedSectionName') || '';
    academicYear = academicYearLS;
    document.getElementById('classSec').textContent = `${className} – ${sectionName} (${academicYear})`;

    const statusDiv = document.getElementById('status');
    const chartCanvas = document.getElementById('barChart');
    let chartInstance = null;

    window.onload = async function () {
      if (!academicYear || !classId || !sectionId) {
        statusDiv.textContent = "Error: Class or section not selected.";
        return;
      }
      try {
        statusDiv.textContent = "Loading data...";
        // Get all students
        let stuSnap = await db.collection('years').doc(academicYear)
          .collection('classes').doc(classId)
          .collection('sections').doc(sectionId)
          .collection('students').orderBy('roll').get();
        let students = [];
        stuSnap.forEach(doc => { let d = doc.data(); if (!d.isDeleted) students.push({ id: doc.id, ...d }); });
        if (students.length === 0) {
          statusDiv.textContent = "No students found in this section.";
          return;
        }

        // Get all exams for this class group
        const classGroup = getClassGroupName(className);
        let examsSnap = await db.collection('years').doc(academicYear)
          .collection('exams').doc('classGroups')
          .collection(classGroup).orderBy('name').get();
        let exams = [];
        examsSnap.forEach(doc => {
          let ex = doc.data();
          ex.id = doc.id;
          exams.push(ex);
        });
        if (exams.length === 0) {
          statusDiv.textContent = "No exams found for this class group.";
          return;
        }

        // Collect marks per subject across all exams
        let subjectTotals = {};
        for (let exam of exams) {
          if (!Array.isArray(exam.subjects)) continue;
          for (let subj of exam.subjects) {
            if (!subj || !subj.name) continue;
            let subjName = subj.name;
            if (!subjectTotals[subjName]) subjectTotals[subjName] = { total: 0, max: 0, count: 0 };
          }
        }
        for (let stu of students) {
          for (let exam of exams) {
            if (!Array.isArray(exam.subjects)) continue;
            let markDoc = await db.collection('years').doc(academicYear)
              .collection('classes').doc(classId)
              .collection('sections').doc(sectionId)
              .collection('students').doc(stu.id)
              .collection('marks').doc(exam.id).get();
            let marksObj = markDoc.exists ? markDoc.data() : {};
            for (let subj of exam.subjects) {
              if (!subj || !subj.name) continue;
              let val = marksObj[subj.name];
              if (typeof val === 'number' && !isNaN(val)) {
                subjectTotals[subj.name].total += val;
                subjectTotals[subj.name].max += (subj.max || 100);
                subjectTotals[subj.name].count += 1;
              } else {
                subjectTotals[subj.name].total += 0;
                subjectTotals[subj.name].max += (subj.max || 100);
                subjectTotals[subj.name].count += 1;
              }
            }
          }
        }
        subjectNames = [];
        subjectPercents = [];
        for (let subj in subjectTotals) {
          subjectNames.push(subj);
          let obj = subjectTotals[subj];
          let percent = obj.max > 0 ? (obj.total / obj.max) * 100 : 0;
          subjectPercents.push(Math.round(percent * 10) / 10);
        }
        if (subjectNames.length === 0) {
          statusDiv.textContent = "No subject data available.";
          return;
        }

        // Vertical (on-page) chart
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: subjectNames,
            datasets: [{
              label: 'Average Percentage',
              data: subjectPercents,
              backgroundColor: [
                '#1762a7', '#eb6877', '#5db5e6', '#fdc600', '#24b47e',
                '#f97d09', '#8661d1', '#b8336a', '#03a87c', '#e14c53',
                '#3369e7', '#cfb019'
              ],
              borderWidth: 2,
              borderRadius: 10
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: "Class Performance by Subject",
                color: "#1467b7",
                font: { size: 20, weight: 'bold' }
              },
              datalabels: {
                display: true,
                anchor: 'center',
                align: 'center',
                color: '#fff',
                font: { weight: 'bold', size: 15 },
                formatter: function (value, ctx) {
                  return ctx.chart.data.labels[ctx.dataIndex];
                }
              },
              tooltip: {
                callbacks: {
                  label: function(ctx) { return ctx.parsed.y + "%"; }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                title: { display: true, text: "Average (%)", color: "#0f3d6b" },
                ticks: { color: "#1467b7", font: { size: 14 } }
              },
              x: {
                ticks: { color: "#1762a7", font: { size: 14 } }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
        statusDiv.textContent = "";
      } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
      }
    };

    // DOWNLOAD AS LANDSCAPE HORIZONTAL CHART
    document.getElementById('downloadBtn').onclick = async function () {
      if (!chartInstance) return;

      // Save current canvas size
      let prevW = chartCanvas.width, prevH = chartCanvas.height;
      // Resize for horizontal image
      chartInstance.destroy();
      chartCanvas.width = 1100;
      chartCanvas.height = Math.max(60 * subjectNames.length, 400);

      // Draw horizontal chart for download
      const chartForImage = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: subjectNames,
          datasets: [{
            label: 'Average Percentage',
            data: subjectPercents,
            backgroundColor: [
              '#1762a7', '#eb6877', '#5db5e6', '#fdc600', '#24b47e',
              '#f97d09', '#8661d1', '#b8336a', '#03a87c', '#e14c53',
              '#3369e7', '#cfb019'
            ],
            borderWidth: 2,
            borderRadius: 10
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: false,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: "St. Patrick's School",
              color: "#0f3d6b",
              font: { size: 28, weight: 'bold' },
              padding: { top: 18, bottom: 3 }
            },
            subtitle: {
              display: true,
              text: `${className} – ${sectionName} (${academicYear})\nClass Performance by Subject`,
              color: "#1762a7",
              font: { size: 20, weight: 'bold' },
              padding: { top: 0, bottom: 15 }
            },
            datalabels: {
              anchor: 'end',
              align: 'end',
              color: '#1762a7',
              font: { weight: 'bold', size: 24 },
              formatter: (value, ctx) => value > 0 ? value + '%' : '',
              offset: -12
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "Average (%)", color: "#0f3d6b", font: { size: 18, weight: 'bold' } },
              ticks: { color: "#1467b7", font: { size: 16 } }
            },
            y: {
              ticks: {
                color: "#1762a7",
                font: { size: 18, weight: 'bold' }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      await new Promise(r => setTimeout(r, 350)); // Wait to render

      // Download as image
      const url = chartForImage.toBase64Image();
      const a = document.createElement('a');
      a.href = url;
      a.download = `Performance_Graph_${className}_${sectionName}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Restore original chart
      chartForImage.destroy();
      chartCanvas.width = prevW;
      chartCanvas.height = prevH;
      window.onload();
    };
  </script>
</body>
</html>
